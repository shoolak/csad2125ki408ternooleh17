name: CI для C++ та Arduino

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  cpp-arduino-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Встановити Arduino CLI
      - name: Встановити Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: '0.19.2'

      # Встановити CMake
      - name: Встановити CMake
        run: sudo apt-get install -y cmake

      # Встановити платформу Arduino AVR
      - name: Встановити платформу Arduino AVR
        run: arduino-cli core install arduino:avr

      # Генерація документації за допомогою Doxygen Action
      - name: Генерація документації Doxygen
        uses: mattnotmitt/doxygen-action@v2
        with:
          working-directory: .
          doxyfile-path: Doxyfile

      # Завантажити документацію
      - name: Завантажити документацію
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: Build/doc/html

      # Запустити CMake для конфігурації проєкту
      - name: Конфігурація CMake
        run: cmake -S Config -B Build

      # Зібрати проєкт за допомогою CMake
      - name: Збірка з CMake
        run: cmake --build Build

      # Завантажити зкомпільовані артефакти (клієнт та Arduino)
      - name: Завантажити артефакти збірки
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: Build/test/*
