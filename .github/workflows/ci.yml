name: CI для C++ та Arduino

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  cpp-arduino-build:
    runs-on: windows-latest

    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Встановлення Arduino CLI
      - name: Встановити Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: '0.19.2'

      # Встановлення основних інструментів
      - name: Встановити CMake
        run: choco install cmake

      # Встановлення платформи Arduino AVR
      - name: Встановити платформу Arduino AVR
        run: arduino-cli core install arduino:avr

      - name: Встановити Doxygen
        uses: ssciwr/doxygen-install@v1
        with:
          version: '1.12.0'
      # Генерація документації (встановлення Doxygen)
      - name: Запустити Doxygen
        run: doxygen Doxyfile

      # Завантажити документацію
      - name: Завантажити документацію
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: Build/doc/html/*

      # Конфігурація CMake
      - name: Конфігурація CMake
        run: cmake -S Config -B Build

      # Збірка з CMake
      - name: Збірка з CMake
        run: cmake --build Build

      # Завантажити артефакти збірки
      - name: Завантажити артефакти збірки
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: Build/test/*
